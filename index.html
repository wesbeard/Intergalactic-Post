<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Intergalactic Post</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./Resources/Mail-Icon.png"/>
  <script type="module" src="./Scripts/ResourceManager.js"></script>
  <script type="module" src="./Scripts/scripts.js"></script>
  <script type="module" src="./Scripts/Crash-site.js"></script>

</head>

<body>
  <!-- Div for full screen titles -->
  <div id="title">
    <!-- Main title and day labels go here -->
    <pre id="title-text"></pre>
  </div>
  <!-- All page content aligned as a row -->
  <div id="page-content">

    <div id="buttons">
      <!-- Add buttons as more resource gathering options are unlocked, likely start with 1 -->
        <button class="action-button">Gather scrap metal</button>
        <button class="action-button">Collect wiring</button>
        <button class="action-button">Scavenge for mechanical parts</button>
    </div>

    <!-- All center options such as vitals display, text, and ASCII art aligned as a column-->
    <div id="center-column">

      <div id="vitals">
        <!--These could blink red when critical -->
        <p class="vital-category">Status: Healthy</p>
        <p class="vital-category">Air: 78/100</p>
        <p class="vital-category">Water: 82/100</p>
        <p class="vital-category">Food: 93/100</p>
      </div>

      <div id="text-display">
        
        <!-- Location text and buttons inserted by JS here -->
        <!-- Each text item uses the class "text-item" -->
        <!-- Buttons use the class "event-button" -->
        
      </div>

      <div id="ascii-art">
        <!-- Render the ASCII art for the current location -->
        <!-- There could be multiple on screen if needed -->
        <!-- ASCII art uses the class "art-piece" -->
      </div>

    </div>

    <!-- Display all owned resources as they're discovered -->
    <div id="resource-display">
        <p class="resource RedText">~INVENTORY EMPTY~</p>
    </div>

  </div>
  
</body>
</html>
