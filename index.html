<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Intergalactic Post</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./Resources/Mail-Icon.png"/>
  <script type="module" src="./Scripts/ResourceManager.js"></script>
  <script type="module" src="./Scripts/scripts.js"></script>
  <script type="module" src="./Scripts/Crash-site.js"></script>
  <audio id="bad-boop" src="./Resources/bad-boop.ogg">AUDIO NOT SUPPORTED</audio>
  <audio id="good-boop" src="./Resources/good-boop.ogg">AUDIO NOT SUPPORTED</audio>

</head>

<body>
  <!-- Div for full screen titles -->
  <div id="title">
    <!-- Main title and day labels go here -->
    <pre id="title-text"></pre>
  </div>
  <!-- All page content aligned as a row -->
  <div id="page-content">

    <!-- Displays all action buttons for things like gathering Resources-->
    <div id="buttons">
      <!-- Buttons inserted here -->
    </div>

    <!-- All center options such as vitals display, text, and ASCII art aligned as a column-->
    <div id="center-column">

      <div id="time-display">
        <!-- Time display inserted by JS here -->
        <pre id="current-time"></pre>
      </div>

      <div id="vitals">
        <!--are red when critical -->
        <!-- Vitals display inserted by JS -->
      </div>

      <div id="text-display">
        
        <!-- Location text and event buttons inserted by JS here -->
        <!-- Each text item uses the class "text-item" -->
        <!-- Buttons use the class "event-button" -->
        
      </div>

      <div id="ascii-art">
        <!-- Render the ASCII art for the current location -->
        <!-- There could be multiple on screen if needed -->
        <!-- ASCII art uses the class "art-piece" -->
      </div>

    </div>

    <!-- Display all owned resources as they're discovered -->
    <div id="resource-display">
        <!-- Inventory inserted here -->
    </div>

  </div>
  
</body>
</html>
